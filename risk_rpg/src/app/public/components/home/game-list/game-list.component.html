<mat-card>
  <mat-card-header class="header bg-lightGreen">
    <mat-card-title class="title">Lista de Partidas</mat-card-title>
    <button mat-button class="addButton" routerLink="/newGame">
      <mat-icon class="icon">add</mat-icon>Crear
    </button>
  </mat-card-header>

  <mat-card-content class="content">
    <div class="row jc-center">
      <div *ngFor="let game of gameList" class="col-auto py-3">
        <app-game-card [game]="game"></app-game-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>

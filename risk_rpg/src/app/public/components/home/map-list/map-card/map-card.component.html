<mat-card class="main-container">
  <img mat-card-image src="{{ map.image }}" alt="{{ map.title }}">
  <mat-card-header class="header mb-2">
    <mat-card-title class="title mb-2">{{ map.title }}</mat-card-title>
    <mat-card-subtitle><span class="header-info">√Åreas</span>: {{ map.areas }}</mat-card-subtitle>
    <mat-card-subtitle><span class="header-info">Territorios</span>: {{ map.territories }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions class="actions">
    <button mat-icon-button class="color-darkGreen" matTooltip="Jugar">
      <mat-icon>casino</mat-icon>
    </button>
    <button mat-icon-button class="color-blue" matTooltip="Editar" routerLink="/mapManager">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button class="color-darkRed" matTooltip="Eliminar" (click)="openDeleteDialog()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>

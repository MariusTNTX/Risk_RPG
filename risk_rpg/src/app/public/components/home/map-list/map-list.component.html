<mat-card>
  <mat-card-header class="header bg-green">
    <mat-card-title class="title">Lista de Mapas</mat-card-title>
    <button mat-button class="addButton">
      <mat-icon class="icon">add</mat-icon>Crear
    </button>
  </mat-card-header>

  <mat-card-content class="content">
    <div class="row">
      <div *ngFor="let map of mapList" class="col-xxl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12 py-3">
        <app-map-card [map]="map"></app-map-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>

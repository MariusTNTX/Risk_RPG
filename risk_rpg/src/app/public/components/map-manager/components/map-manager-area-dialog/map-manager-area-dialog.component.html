<h2 mat-dialog-title class="header">LISTA DE √ÅREAS</h2>

<mat-dialog-content class="pt-2">

  <div class="list-container">
    <div class="title">Lista</div>
    <div class="list">
      <div *ngFor="let area of areaList" class="list-item">
        <div class="content">
          <div class="color bg-{{ area.color.main }}"></div>
          <div class="name">{{ area.name }}</div>
        </div>
        <div class="actions">
          <button mat-icon-button class="edit" (click)="editArea()">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button class="delete" (click)="deleteArea()">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="form-container">
    <div class="title">{{ editMode ? 'Editar' : 'Agregar' }}</div>
    <div class="form">
      <div class="color"></div>
      <div class="name"></div>
      <div class="action"></div>
    </div>
  </div>

</mat-dialog-content>

<mat-dialog-actions class="actions justify-content-end">

  <button mat-button mat-dialog-close>
    Cancelar
  </button>

  <button
    mat-raised-button
    class="color-white bg-blue"
    (click)="accept()"
  >
    Aceptar
  </button>

</mat-dialog-actions>

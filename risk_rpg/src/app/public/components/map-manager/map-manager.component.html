<div class="main-container">

  <mat-toolbar class="toolbar-container bg-darkgray">
    <span class="toolbar-title color-white">NUEVO MAPA</span>
    <span class="toolbar-spacer"></span>
    <div class="toolbar-options">
      <button mat-button class="toolbar-option" (click)="saveAndExit()">
        <mat-icon>save</mat-icon>
        <span>Guardar y Salir</span>
      </button>
      <button mat-button class="toolbar-option" (click)="saveAndPlay()">
        <mat-icon>play_arrow</mat-icon>
        <span>Guardar y Jugar</span>
      </button>
      <button mat-button class="toolbar-option" (click)="discard()">
        <mat-icon>delete</mat-icon>
        <span>Descartar</span>
      </button>
    </div>
  </mat-toolbar>

  <div class="main-content">
    <div class="header">
      <div class="map-name">
        <mat-form-field hintLabel="Máximo 20 caracteres">
          <mat-label>Pon nombre a tu mapa</mat-label>
          <input matInput #input maxlength="20" placeholder="">
          <mat-hint align="end">{{ input.value.length }}/20</mat-hint>
        </mat-form-field>
      </div>

      <div class="action-container">
        <div class="action add-image">
          <button mat-button (click)="addImage()">
            <mat-icon>add</mat-icon>
            <span>Imágen</span>
          </button>
        </div>
        <div class="action add-super-territory">
          <button mat-button (click)="addArea()">
            <mat-icon>add</mat-icon>
            <span>Área</span>
          </button>
        </div>
        <div class="action add-territory">
          <button mat-button (click)="addTerritory()">
            <mat-icon>add</mat-icon>
            <span>Territorio</span>
          </button>
        </div>
        <div class="action add-connection">
          <button mat-button (click)="addConnection()">
            <mat-icon>add</mat-icon>
            <span>Conexión</span>
          </button>
        </div>
      </div>

      <div class="map-counter">
        <mat-list>
          <mat-list-item><b>Áreas</b>: {{ '00' }}</mat-list-item>
          <mat-divider></mat-divider>
          <mat-list-item><b>Territorios</b>: {{ '000' }}</mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>
      </div>
    </div>
    
    <div class="map-container">
      MAPA
    </div>

  </div>

</div>

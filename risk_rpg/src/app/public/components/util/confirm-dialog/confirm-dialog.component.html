<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content class="pt-2">{{ data.content }}</mat-dialog-content>

<mat-dialog-actions class="actions justify-content-end">

  <button mat-button mat-dialog-close>
    Cancelar
  </button>

  <button
    mat-raised-button
    class="color-{{ acceptButtonColor.contrast }} bg-{{ acceptButtonColor.main }}"
    (click)="accept()"
  >
    Aceptar
  </button>

</mat-dialog-actions>
